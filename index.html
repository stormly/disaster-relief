<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CUNY</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="">
        </header>
        <div class="content-container">
            <sidebar>
                <ul>
                    <!-- <li class="search">
                        <div class="overlay"></div>
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <div class="search-bar">
                            <input type="text" placeholder="text">
                        </div>
                    </li> -->
                    <li>
                        <div class="overlay"></div>
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </li>

                    <li>
                        <div class="overlay"></div>
                        <i class="fa fa-wifi" aria-hidden="true"></i>
                    </li>

                    <li>
                        <div class="overlay"></div>
                        <i class="fa fa-h-square" aria-hidden="true"></i>
                    </li>

                    <li>
                        <div class="overlay"></div>
                        <i class="fa fa-tint" aria-hidden="true"></i>
                    </li>

                    <li>
                        <div class="overlay"></div>
                        <i class="fa fa-envelope-o contact-icon" aria-hidden="true"></i>
                    </li>
                </ul>
            </sidebar>
            <div class="map-area">

                <span class="evac-centers">
                    <iframe title="Hurricane Evacuation Centers" id="iframe" src="https://data.cityofnewyork.us/w/ayer-cga7/25te-f2tw?cur=qBZVaxmFw2i&from=root"
                        frameborder="0" scrolling="no">
                    </iframe>
                </span>

                <span class="wifi-hotspots">
                    <iframe title="NYC Wi-Fi Hotspot Locations" src="https://data.cityofnewyork.us/w/a9we-mtpn/25te-f2tw?cur=0FSlImSVOo-&from=root"
                        frameborder="0" scrolling="no">
                    </iframe>
                </span>

                <span class="hospitals">
                    <iframe title="NYC Health and Hospitals Corporation Facilities" src="https://data.cityofnewyork.us/w/ymhw-9cz9/25te-f2tw?cur=AoQVAKOr3I9&from=root"
                        frameborder="0" scrolling="no">
                    </iframe>
                </span>

                <span class="sandy-flood">
                    <iframe title="Sandy Inundation Zone" src="https://data.cityofnewyork.us/w/uyj8-7rv5/25te-f2tw?cur=1CTkX-t9j4J&from=root"
                        frameborder="0" scrolling="no">
                    </iframe>
                </span>


                <span class="wifi-hotspots">
                    <ul class="pages">
                        <li class="chat page">
                            <div class="chatArea">
                                <ul class="messages"></ul>
                            </div>
                            <input class="inputMessage" placeholder="Type here..." />
                        </li>
                        <li class="login page">
                            <div class="form">
                                <h3 class="title">What's your nickname?</h3>
                                <input class="usernameInput" type="text" maxlength="14" />
                            </div>
                        </li>
                    </ul>
                </span>

            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="script.js"></script>
</body>

</html>
